<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {
        display: block;
        margin-top: 10px;
    }

    input[type="submit"] {
        display: block;
        margin: 10px 0px;
    }

    input[type="text"],
    input[type="email"] {
        padding: 10px;
    }
</style>

<body>
    <form name="personalInfo" action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="salutations">Salutations</label>
            <select name="salutations" id="">
                <option value="">None</option>
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
            </select>
            <label for="firstName"> First Name</label>
            <input type="text" name="firstName" id="">
            <label for="lastName"> Last Name</label>
            <input type="text" name="lastName" id="">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <label for="interest"></label>
            <input type="checkbox" name="interest" id="">Reading
            <input type="checkbox" name="interest" id="">Traveling
            <label for="Email">Email</label>
            <input type="email" name="email" id="">
            <label for="birthDate">Date of Birth</label>
            <input type="date" name="birthDate" id="">
            <label for="address">Address</label>
            <textarea name="address" id="" cols="20" rows="3"></textarea>
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </fieldset>
    </form>
</body>

</html>
